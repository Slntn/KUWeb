<body id="b2">
   <div class="forms">
      <div class="empty_div"></div>
      <div class="panel">

        <br>
        <img src="./picture/logo.png" alt="Kitchen Update" class="col-sm-7 mx-auto d-block bg-secondary">
        <br>
        <h3 class="txt_center"><b>Get the Catalogs of the Brands we carry</b></h3>
        <br>
        
        <form action="form1.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name='fname' required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name='lname' required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name='email' required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone" name='phone' required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="City" name='city' required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Zip code" name='zip' required>
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Message" rows="3" name='msg' required></textarea>
          </div>
          <div class="form-group uploadBtn">
            <label for="formControlFile1"><b>Upload photos of existing casbinets</b></label>
            <input type="file" class="form-control-file" id="formControlFile1" name='files[]' accept="image/x-png,image/jpeg" multiple>
          </div>
          <br>
          <div class="uploadCtrBtn">
            <button class="btn btn-secondary mb-2" onclick="history.back()">Cancel</button>
            <button type="submit" class="btn btn-secondary mb-2">Send</button>  
          </div>
        </form>

      </div>
      <div class="empty_div"></div>
  </div>
